<app-navbar></app-navbar>
<section id="contact">
  <div class="section-content">
    <h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with us</span></h1>
    
  </div>
  <div class="contact-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="exampleInputUsername">Name</label>
            <input type="text" class="form-control" [(ngModel)]="data.name"  placeholder="Name">
          </div>
         
          <div class="form-group">
            <label for="telephone">password</label>
            <input type="password" class="form-control" id="telephone" [(ngModel)]="data.password" placeholder="Password">
          </div>
        </div>
        <div class="col-lg-6">
         
          <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail" [(ngModel)]="data.email"
              placeholder="Email id">
          </div>
          <div class="form-group">
            <label for="telephone">confirmpassword</label>
            <input type="password" class="form-control" id="telephone" [(ngModel)]="data.confpassword" 
              placeholder=" Enter password">
          </div>
          <div>
            <button type="submit" class="btn btn-primary" (click)="myRegister()"><i class="fa fa-paper-plane" aria-hidden="true"></i>SignUp</button>
            <button routerLink='login' type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>Already a User Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
